{% extends "base.html" %}
{% block content %}

<div class="cozy-dark-glass p-4 p-md-5 text-light">

  <h2 class="mb-4">
    <i class="fa-solid fa-user-check me-2 text-warning"></i>
    My Investigations
  </h2>

  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>Case</th>
          <th>Status</th>
          <th>Created</th>
          <th class="text-end">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for inv in investigations %}
        <tr>
          <td>{{ inv.case_number }}</td>
          <td>
            <span class="badge bg-warning text-dark">
              {{ inv.get_status_display }}
            </span>
          </td>
          <td>{{ inv.created_at|date:"d M Y" }}</td>
          <td class="text-end">
            <a href="{% url 'investigation_staff_detail' inv.id %}"
               class="btn btn-sm btn-outline-warning">
              View
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center opacity-75 py-4">
            You have no active investigations.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>

{% endblock %}
