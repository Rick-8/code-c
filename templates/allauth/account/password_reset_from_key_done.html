{% extends "base.html" %}
{% load static %}

{% block title %}Password Updated | Cozy Coaches{% endblock %}

{% block content %}
<div class="container" style="padding:80px 0; max-width:600px;">
    <div class="p-4 p-md-5 rounded-4 shadow-lg"
         style="background:rgba(0,0,0,0.8); backdrop-filter:blur(8px);">

        <h2 class="text-center text-light fw-bold mb-4">Password Updated</h2>

        <p class="text-light text-center">
            Your password has been successfully changed.
        </p>

        <div class="text-center mt-4">
            <a href="{% url 'account_login' %}"
               class="btn btn-warning fw-bold px-4 py-2">
                Log In
            </a>
        </div>

    </div>
</div>
{% endblock %}
